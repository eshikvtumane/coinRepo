{% extends 'base.html' %}
{% load static %}

{% block title %}

{% endblock %}

{% block styles %}
    <link rel="stylesheet" href="{% static 'coins_view.css' %}">
{% endblock %}

{% block scripts %}


    <!--http://jsfiddle.net/koenpunt/5Ab8B/
    https://github.com/harvesthq/chosen/releases/
    http://harvesthq.github.io/chosen/
    http://alxlit.name/bootstrap-chosen/-->
    <script src="{% static 'chosen/chosen.jquery.js' %}"></script>
<!-- Change design select element -->
    <script src="{% static 'chosen/select_bootstrap_items.js' %}"></script>
    <script src="{% static 'custom/search_coins.js' %}"></script>
    <script src="{% static 'custom/csrf_ajax.js' %}"></script>

<!-- add script for transform ul element in pagination
http://esimakin.github.io/twbs-pagination/-->
    <script src="{% static 'js/jquery-pagination/jquery.twbsPagination.js' %}"></script>
    <script src="{% static 'js/jquery-pagination/custom_pagination.js' %}"></script>




{% endblock %}

{% block content %}
    <div id="search_box">
        <form action="." method="post">
            {% csrf_token %}
            <div>
                <label>Название монеты:</label>
                <input type="text" id="search_name" class="form-control">
            </div>

            <div>
                <label>Каталожный номер:</label>
                <input type="text" id="search_number" class="form-control">
            </div>

            <div class="col-md-4">
                <label>Серия:</label>
                <select id="series" class="chosen-select" data-placeholder="Выберите серию">
                    <option selected="selected" value=""></option>
                    {% for s in series %}
                        <option value="{{ s.id }}">{{ s.series_name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div class="col-md-4">
                <label>Качество</label>
                <select id="qualities" class="chosen-select" data-placeholder="Select qualities">
                    <option value=""></option>
                    {% for q in qualities %}
                        <option value="{{ q.id }}">{{ q.quality_coinage }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <div class="col-md-4">
                    <label>Металл:</label>
                    <select id="metals" class="chosen-select" data-placeholder="Select metal">
                        <option value=""></option>
                        {% for m in metals %}
                            <option value="{{ m.id }}">{{ m.metal_description }}</option>
                        {% endfor %}
                    </select>
                </div>

            </div>
            <input type="button" id="btnSearch" value="Submit" class="btn btn-success">
            <input type="button" id="btnReset" value="Reset" class="btn btn-warning">
        </form>
    </div>
    <div border="1px">
        <div><h1>Результаты поиска</h1></div>
        <div id="result_box" align="center" style="width:100%; height=100%; border:1px" ></div>
    </div>

    <div id="pagination" class="col-md-12" align="center"></div>
{% endblock %}
